<!DOCTYPE html>
<html lang="ja">
    <head><title>箇条書き</title></head>
    <body>
        <ul>
            <li>米</li>
            <li>海苔</li>
        </ul>
        <ol>
            <li>米を握る </li>
            <li>海苔を巻く</li>
        </ol>
        <dl>
            <dt>おにぎりを作る手順①</dt><dd>米を適量手に取って優しく握る</dd>
            <dt>おにぎりを作る手順②</dt><dd>ある程度握った握り飯に長方形の海苔を巻いていく</dd>
        </dl>
    </body>
</html>
